name: Update Badges

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  refresh-badges:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Run Badge Script
      run: python scripts/update_badges.py

    - name: Auto Commit Badge Changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "âš¡ Auto Badge Refresh"
